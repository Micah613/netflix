<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix landing page project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole">
        <div class="layout">
            <header>
                <h2 class="logo">NETFLIX</h2>
                <button class="sign-in">Sign IN</button>
            </header>
            <div class="content">
                <h2 class="unlimited">Unlimited movies, TV <br>shows, and more</h2>
                <p class="bold">Starts at $2,500. cancel anytime.</p>
                <p class="last">Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="form">
                    <input type="text" id="email" name="email" placeholder="Email adress">
                    <button class="get-started">Get Started</button>
                </form>
            </div>
        </div>
    </div>
    <footer><p>MicsDigital</p></footer>

</html>
